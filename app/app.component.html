<nav class="ui attached menu">
    <div class="ui container">
        <div class="header item">
            <h1><i class="checkmark box icon"></i><i>{{ title }}</i></h1>
        </div>
    </div>
</nav>

<div class="ui text container">
    <div class="ui segment form">
        <div class="ui fluid action input">
            <input type="text" name="title" placeholder="Введите задачу :">
            <button type="button" class="ui red button">Добавить</button>
        </div>
    </div><!-- // .segment.form-->

    <div class="ui raised segment">
        <div id="todos" class="ui middle aligned divided selection list">
            <div class="todo item" *ngFor="let todo of todos">
                <div class="ui checkbox">
                    <input type="checkbox">
                    <label>{{ todo }}</label>
                </div>

                <button type="button" class="ui red icon button"><i class="trash outline icon"></i></button>
            </div><!-- / .todo.item -->
        </div>
    </div><!-- // .raised.segment-->
</div><!-- //.container-->
